<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#result {
            margin-top: 20px;
            background-color: rgb(224, 204, 243);
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1">
    +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="result">Resultado</div>

    <script>
        function somar() {
            var textn1 = document.querySelector('input#txtn1')
            var textn2 = document.querySelector('input#txtn2')
            var numero1 = Number(textn1.value)
            var numero2 = Number(textn2.value)
            var result = document.querySelector('div#result')
            var soma = numero1+numero2
            result.innerHTML = `A soma entre ${numero1} + ${numero2} = <strong>${soma}</strong>`

        }
    </script>
</body>
</html>
